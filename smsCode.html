<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Phone number: <input type="text"><button>Send</button>
    <script>
        var btn = document.querySelector("button");
        var time = 3;
        btn.addEventListener("click", function () {
            this.disabled = true;
            var timer = setInterval(function () {
                if (time == 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = "Send";
                    time = 3;
                } else {
                    btn.innerHTML = time + " s";
                    time--;
                }
            }, 1000);
        })
    </script>
</body>

</html>
